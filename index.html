<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bookmarklets : my bookmarklets" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Bookmarklets</title>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("jquery", "1");
        //google.load("jqueryui", "1");
        //google.load("swfobject", "1");

        var BookMarklets = {
            FillPassword: function (digital){
                var h=location.host.toLowerCase()
                                   .replace(/.*?([^.]*\.[^.]*)$/, '$1')
                                   .split(''),
                    p=prompt('Master password')
                        .split('')
                        .map( function(e,i,p){ return digital?(((parseInt(e.charCodeAt(0),this.host[i])%(122-48))+48)+'').replace(/([0-9])\1+/g, function(nn,n){return n*nn.length}):
                                                              String.fromCharCode((parseInt(e.charCodeAt(0),this.host[i])%(122-48))+48) },
                             { host:h.map(function(e,i){return e.charCodeAt(0)+h[(h.length*e.charCodeAt(0))%h.length].charCodeAt(0)})
                                    .join('')
                                    .match(/(.{1,2})/g)
                                    .map(function(e){return (e%26)+10}) } )
                        .join(''),
                    msg="Password : "+p;
                try{ [].slice.call(document.getElementsByTagName('input'))
                       .forEach(function(i){ if( i.type.toLowerCase()=="password")
                                               { i.value=p; msg+="\n'"+(i.name||'undefined')+"' : "+i.value; } });
                   }catch(e){};
                prompt(msg, p);
            }
        };

        $( function($) {
            var $content = $('#main_content');
            for(var i in BookMarklets)
                $('<a class="bookmarklet"/>')
                    .attr({href:'javascript:alert(1)'})
                    .appendTo($content);
        })
</script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/sergeymakoveev/bookmarklets">View on GitHub</a>

          <h1 id="project_title">Bookmarklets</h1>
          <h2 id="project_tagline">my bookmarklets</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/sergeymakoveev/bookmarklets/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/sergeymakoveev/bookmarklets/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner"></section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Bookmarklets maintained by <a href="https://github.com/sergeymakoveev">sergeymakoveev</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
